
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Josephine Dela Cruz | Virtual Assistant Digital Marketing Specialist | Canva Designer</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Josephine Dela Cruz: Virtual Assistant Digital Marketing Specialist & Canva Designer. Expert Operations, Course Support (Kajabi, Active Campaign), and SEO for visionaries." />
    <meta name="keywords" content="Virtual Assistant Digital Marketing Specialist, Operations Support, Course Support VA, Canva Designer, Kajabi Specialist, Active Campaign VA, Squarespace Expert, GHL Support, SEO Marketing PH" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://josephinedelacruz.my.canva.site/portfolio" />
    
    <!-- Open Graph for Social Media -->
    <meta property="og:title" content="Josephine Dela Cruz | Premium Digital Marketing Support" />
    <meta property="og:description" content="Strategic Operations & Design for high-growth businesses." />
    <meta property="og:type" content="website" />
    
    <!-- Structured Data (JSON-LD) for Google Crawler -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "serviceType": "Virtual Assistant & Digital Marketing",
      "provider": {
        "@type": "Person",
        "name": "Josephine Dela Cruz",
        "jobTitle": "Virtual Assistant Digital Marketing Specialist",
        "description": "Specializing in Operations, Course Support, and Canva Design.",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Metro Manila",
          "addressCountry": "Philippines"
        }
      },
      "areaServed": ["US", "CA", "AU", "GB"],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Professional Services",
        "itemListElement": [
          { "@type": "Offer", "itemOffered": { "@type": "Service", "name": "Kajabi Course Support" } },
          { "@type": "Offer", "itemOffered": { "@type": "Service", "name": "Active Campaign Automation" } },
          { "@type": "Offer", "itemOffered": { "@type": "Service", "name": "Canva Brand Design" } },
          { "@type": "Offer", "itemOffered": { "@type": "Service", "name": "SEO Content Strategy" } }
        ]
      }
    }
    </script>
